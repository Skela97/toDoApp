<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onAddTask()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Subject</ion-label>
            <ion-input type="text" [ngModel]='subject' name="subject" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Task</ion-label>
            <ion-textarea type="text" [ngModel]='task' name="task" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8">
          <ion-item>
            <ion-label>Select Date</ion-label>
            <ion-datetime displayFormat="DD MM YY" placeholder="Date" max="2100" [ngModel]='date' name="date" required></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8">
          <ion-list>
            <ion-list-header>Single Selection</ion-list-header>
            <ion-item>
              <ion-label>Importance</ion-label>
              <ion-select placeholder="Select One" [ngModel]='imageUrl' name = "imageUrl" value="red">
                <ion-select-option value="red">Essential</ion-select-option>
                <ion-select-option value="orange">Quite important</ion-select-option>
                <ion-select-option value="yellow">Important</ion-select-option>
                <ion-select-option value="blue">Insignificant</ion-select-option>
                <ion-select-option value="green">Trivial</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8">
          <ion-button type="submit" color="tertiary" expand="block" [disabled]="f.invalid">
            Submit
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
