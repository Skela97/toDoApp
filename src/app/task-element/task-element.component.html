<ion-item>
  <ion-avatar slot="start">
    <ion-img [src]="task.imageUrl"></ion-img>>
  </ion-avatar>
  <ion-grid>
    <ion-row>
    <ion-label style="font-size: larger; top: 0px;">{{task.subject}}</ion-label>
  </ion-row>
  <ion-row>
    <ion-text style="font-size: smaller; bottom: 0px;">{{task.task}}</ion-text>
  </ion-row>
  </ion-grid>
</ion-item>
