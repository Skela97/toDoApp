<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form #loginForm="ngForm" (ngSubmit)="onLogIn(loginForm)">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8">
        <ion-list>
          <ion-item lines=none>
            <ion-label position=floating>Email</ion-label>
            <ion-input type="text" ngModel name="email" required email #email="ngModel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name = "password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="8">
        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>
        <ion-button type="submit" expand="block" color="danger" shape="round" [disabled]="loginForm.invalid" *ngIf="!isLoading">
          Log In
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>


</ion-content>
