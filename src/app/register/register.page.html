<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome"></ion-back-button>
    </ion-buttons>
    <ion-title mode = "ios">Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="12">
          <ion-item>
            <ion-label position=floating>Name</ion-label>
            <ion-input type="text" placeholder="Name" formControlName="name" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position=floating>Email</ion-label>
            <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position=floating>Password</ion-label>
            <ion-input type="Password" placeholder="Password" formControlName="password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="12">
          <ion-button type="submit" expand="block" shape="danger" shape="round">
            Register
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
