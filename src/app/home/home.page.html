<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-icon name="bookmarks-outline" size="large" class="icon1"></ion-icon>
    <ion-title mode="ios">
      List of tasks
    </ion-title>
  
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="danger" (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
      <app-task-element *ngFor="let task of tasks" [task]="task" [routerLink]="['/','home',task.id]"></app-task-element>
</ion-list>

<ion-row class="ion-justify-content-center">
  <ion-col size-sm="8" class="ion-justify-content-center">

      <ion-button class="logout"color="danger" shape = "round" expand="block" (click)="onLogOut()">Log out</ion-button>

  </ion-col>
  
</ion-row>

<ion-img src="https://icon-library.com/images/to-do-icon/to-do-icon-17.jpg" class="logo"></ion-img>
</ion-content>
